<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Platinum&properties</title>
    <link rel="stylesheet" href="./platinum.css">
</head>
<body>
    <form action="" class="platinum">
        <table>
            <h2 class="head" id="he">Platinum Properties</h2>
            <tr>
                <td>Property-info</td>
                <td>Personal-info</td>
                <td>extra features</td>
            </tr>
            <tr>
                <td colspan="3" class="head">Property information</td>
            </tr>
            <tr>
                <td>select property type <br>
                    <select name="" id="">
                        <option value="">Apartment</option>
                        <option value="">group house</option>
                        <option value="">Villa</option>
                        <option value="">plot</option>
                        <option value="">commercial site</option>
                        <option value="">Agriculture land</option>
                    </select>
                </td>
                <td>
                    BHK type <br>
                    <select name="" id="">
                        <option value="">1BHK</option>
                        <option value="">2BHK</option>
                        <option value="">3BHK</option>
                        <option value="">4BHK</option>
                    </select>
                </td>
                <td> select the possession status <br>
                    <select name="" id="">Ready to move<option value="">
                    <select name="" id="">under construction<option value=""></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>price range</td>
                <td><input type="number" placeholder="2500000"></td>
                <td><input type="number" placeholder="3500000"></td>
            </tr>
            <tr>
                <td>Location</td>
                <td colspan="2"><input type="text" placeholder="coimbatore"></td>
            </tr>
            <tr>
                <td colspan="3" class="head">Personal Information</td>
            </tr>
            <tr>
                <td>customer name</td>
                <td colspan="2"><input type="text" placeholder="Alex"></td>
            </tr>
            <tr>
                <td ">Phone number</td>
                <td colspan="2"><input type="tel" placeholder="987754356"></td>
            </tr>
            <tr>
                <td >Email id</td>
                <td colspan="2">
                    <input type="email" placeholder="alex@gamil.com">
                </td>
            </tr>
            <tr>
                <td colspan="3" class="head">
                    Extra features
                </td>
            </tr>
            <tr>
                <td><input type="checkbox" id="parking">
                <label for="parkking">Parking</label></td>
                <td> 
                    <input type="checkbox" id="swim">
                    <label for="swim"> Swimmingpool</label>
                </td>
                <td>
                    <input type="checkbox" id="super">
                    <label for="super">Super market</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" id="park">
                    <label for="park">Park</label>
                </td>
                <td>
                    <input type="checkbox" id="lib">
                    <label for="lib">Library</label>
                </td>
                <td>
                    <input type="checkbox" id="play">
                    <label for="play">Play Ground</label>
                </td>    
            </tr>
            <tr>
                <td colspan="3">**Click here to unlock exclusive offers</td>
            </tr>
        </table>
    </form>
    <button>CHECK AVAILABILITY</button>
</body>
</html>
