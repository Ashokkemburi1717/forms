<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atlas Packers and Movers</title>
    <link rel="stylesheet" href="./atlas.css" />
  </head>
  <body>
    <img src="./Screenshot 2023-07-31 003757.png" alt="" />
    <form action="" class="packers">
      <h2>ATLAS PACKERS AND MOVERS</h2>
      <table>
        <!--fisrt row-->
        <tr>
          <td colspan="2">
            Relocation info <br />
            Personal info <br />
            Get a quote
          </td>
        </tr>
        <tr>
          <td colspan="2" class="row2">Relocation info</td>
        </tr>
        <!--third row-->
        <tr>
          <td>
            <select name="" id="">
              <option value="">Delhi</option>
              <option value="">mumbai</option>
              <option value="">hyderabad</option>
              <option value="">chennai</option>
              <option value="">bangalore</option>
              <option value="">vijayawada</option>
              <option value="">visakhapatnam</option>
            </select>
          </td>
          <td>
            <input type="date" />
          </td>
        </tr>
        <!--fourth row-->
        <tr>
          <td>select category</td>
          <td>
            <input type="radio" id="io" name="selectcategory" />
            <label for="io">Home relocation</label>
            <input type="radio" id="ko" name="selectcategory" />
            <label for="ko">Factory/office relocation</label>
          </td>
        </tr>
        <!--fourthrow-->
        <tr>
          <td>
            <textarea
              name=""
              id=""
              cols="40"
              rows="5"
              placeholder="From address"
            ></textarea>
          </td>
          <td>
            <textarea
              name=""
              id=""
              cols="40"
              rows="5"
              placeholder="To address"
            ></textarea>
          </td>
        </tr>
        <!--sixth row-->
        <tr>
          <td>Distance in Km(approx)</td>
          <td>
            <input type="range" />
          </td>
        </tr>
        <tr>
          <td colspan="2" class="row2">Personal information</td>
        </tr>
        <tr>
          <td>Customer name</td>
          <td>
            <input type="text" placeholder="enter the cutomer name" />
          </td>
        </tr>
        <tr>
          <td>Phone number</td>
          <td>
            <input type="tel" placeholder="enter phone number" />
          </td>
        </tr>
        <tr>
          <td>Email</td>
          <td>
            <input type="email" placeholder="enter email" />
          </td>
        </tr>
        <tr>
          <td colspan="2" class="row2">Get a quote!</td>
        </tr>
        <tr>
          <td>Possible charges</td>
          <td>
            <input type="checkbox" id="pav" />
            <label for="pav">packing charges</label>
            <input type="checkbox" id="pal" />
            <label for="pal">loading charges</label><br />
            <input type="checkbox" id="pat" />
            <label for="pat">transpotation charges</label>
            <input type="checkbox" id="pau" />
            <label for="pau">unloading charges</label><br />
            <input type="checkbox" id="pauu" />
            <label for="pauu">unpacking charges</label>
            <input type="checkbox" id="pae" />
            <label for="pae">Escort charges</label><br />
            <input type="checkbox" id="pao" />
            <label for="pao">Octrooi charges</label>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            **Quote you receive will include service tax of 12.3%
          </td>
        </tr>
      </table>
      <button class="row2">GET A QUOTE</button>
    </form>
  </body>
</html>
